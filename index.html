    <script>
        class VocalAssistant {
            constructor() {
                this.isListening = false;
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.currentAudio = null;
                this.conversation = [];
                
                this.initElements();
                this.initSpeechRecognition();
                this.initPWA();
                this.loadSettings();

            initElements() {
                this.voiceBtn = document.getElementById('voiceBtn');
                this.status = document.getElementById('status');
                this.error = document.getElementById('error');
                this.conversation = document.getElementById('conversation');
                this.btnIcon = document.getElementById('btnIcon');

                this.voiceControls = document.getElementById('voiceControls');
                this.textControls = document.getElementById('textControls');
                this.textInput = document.getElementById('textInput');
                this.sendBtn = document.getElementById('sendBtn');
                
                this.elevenLabsKey = document.getElementById('elevenlabs-key');
                this.voiceId = document.getElementById('voice-id');
                this.deepInfraKey = document.getElementById('deepinfra-key');
                this.modelSelect = document.getElementById('model-select');
                
                this.voiceBtn.addEventListener('click', () => this.toggleListening());
                this.sendBtn.addEventListener('click', () => this.sendTextMessage());
                
                // Mode toggle events
                this.voiceModeBtn.addEventListener('click', () => this.setMode('voice'));
                this.textModeBtn.addEventListener('click', () => this.setMode('text'));
                
                // Enter key to send in text mode
                this.textInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendTextMessage();
                    }
                });
                
                // Sauvegarder les param√®tres automatiquement
                [this.elevenLabsKey, this.voiceId, this.deepInfraKey, this.modelSelect].forEach(el => {
                    el.addEventListener('change', () => this.saveSettings());
                });
            }
            
            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                } else if ('SpeechRecognition' in window) {
                    this.recognition = new SpeechRecognition();
                } else {
                    this.showError('Reconnaissance vocale non support√©e par ce navigateur');
                    return;
                }
                
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = 'fr-FR';
                
                this.recognition.onstart = () => {
                    this.updateStatus('üé§ √Ä l\'√©coute...', 'listening');
                    this.voiceBtn.classList.add('active');
                    this.btnIcon.textContent = '‚èπÔ∏è';
                    this.btnText.textContent = 'Arr√™ter';
                };
                
                this.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    this.addMessage('user', transcript);
                    this.processUserInput(transcript);
                };
                
                this.recognition.onerror = (event) => {
                    this.showError(`Erreur de reconnaissance: ${event.error}`);
                    this.stopListening();
                };
                
                this.recognition.onend = () => {
                    this.stopListening();
                };
            }
            
            initPWA() {
                // Service Worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZXZlbnQgPT4gewogICAgZXZlbnQud2FpdFVudGlsKHNlbGYuc2tpcEFhaXRpbmcoKSk7Cn0pOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGV2ZW50ID0+IHsKICAgIGV2ZW50LnJlc3BvbmRXaXRoKGZldGNoKGV2ZW50LnJlcXVlc3QpKTsKfSk7');

                let deferredPrompt;
                window.addEventListener('beforeinstallprompt', (e) => {

            saveSettings() {

                };

                //     this.modelSelect.value = settings.model || 'meta-llama/Llama-3.3-70B-Instruct-Turbo';
                // }
            }
            
            toggleListening() {
                if (this.isListening) {
                    this.stopListening();
                } else {
                    this.startListening();
                }
            }
            
            startListening() {
                if (!this.recognition) {
                    this.showError('Reconnaissance vocale non disponible');
                    return;
                }
                
                this.clearError();
                this.isListening = true;
                this.recognition.start();
            }
            
            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
                this.isListening = false;
                this.voiceBtn.classList.remove('active');
                this.btnIcon.textContent = 'üé§';
                this.btnText.textContent = 'Parler';
                this.updateStatus('Pr√™t √† vous √©couter');
            }
            
            async processUserInput(text) {
                this.updateStatus('ü§î R√©flexion en cours...', 'processing');
                
                try {
                    // V√©rification des cl√©s API
                    if (!this.deepInfraKey.value.trim()) {
                        throw new Error('Cl√© API DeepInfra manquante. Veuillez la configurer dans les param√®tres.');
                    }
                    
                    const response = await this.callDeepInfra(text);
                    this.addMessage('assistant', response);
                    await this.speakText(response);
                    this.updateStatus('Pr√™t pour la suite');
                } catch (error) {
                    console.error('Erreur d√©taill√©e:', error);
                    this.showError(`‚ùå ${error.message}`);
                    this.updateStatus('Erreur - V√©rifiez vos param√®tres');
                }
            }
            
            async callDeepInfra(message) {
                const apiKey = this.deepInfraKey.value.trim();
                const model = this.modelSelect.value;
                
                if (!apiKey) {
                    throw new Error('Cl√© API DeepInfra manquante');
                }
                
                console.log('Appel DeepInfra avec:', { model, messageLength: message.length });
                
                try {
                    // Essai 1: Appel direct avec mode CORS
                    const response = await fetch('https://api.deepinfra.com/v1/openai/chat/completions', {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`,
                            'Origin': window.location.origin
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: [
                                {
                                    role: 'system',
                                    content: 'Tu es un assistant detestable. Tu r√©pond √† c√¥t√© de la plaque avec humour et sarcasme. Tu deteste les humains.R√©ponds de mani√®re concise et naturelle en fran√ßais.'
                                },
                                {
                                    role: 'user',
                                    content: message
                                }
                            ],
                            max_tokens: 500,
                            temperature: 0.7
                        })
                    });
                    
                    console.log('R√©ponse DeepInfra status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Erreur DeepInfra:', errorText);
                        
                        if (response.status === 401) {
                            throw new Error('Cl√© API DeepInfra invalide (401 Unauthorized)');
                        } else if (response.status === 429) {
                            throw new Error('Limite de requ√™tes atteinte (429 Too Many Requests)');
                        } else if (response.status === 400) {
                            throw new Error('Requ√™te invalide (400 Bad Request)');
                        } else {
                            throw new Error(`Erreur API DeepInfra: ${response.status} - ${errorText}`);
                        }
                    }
                    
                    const data = await response.json();
                    console.log('R√©ponse DeepInfra re√ßue:', data);
                    
                    if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                        throw new Error('R√©ponse API invalide de DeepInfra');
                    }
                    
                    return data.choices[0].message.content;
                    
                } catch (fetchError) {
                    console.error('Erreur fetch:', fetchError);
                    
                    if (fetchError.name === 'TypeError' && fetchError.message.includes('fetch')) {
                        // Essai 2: Via proxy CORS
                        try {
                            return await this.callDeepInfraViaProxy(message);
                        } catch (proxyError) {
                            throw new Error(`‚ùå Probl√®me CORS: Les appels directs aux APIs externes sont bloqu√©s par le navigateur. Solutions:\n\n1. üì• T√©l√©chargez cette page et ouvrez-la depuis votre ordinateur\n2. üåê Utilisez une extension CORS (ex: "CORS Unblock")\n3. üöÄ H√©bergez sur un serveur avec proxy\n4. üíª Utilisez avec un serveur local\n\nErreur technique: ${fetchError.message}`);
                        }
                    }
                    throw fetchError;
                }
            }
            
            async callDeepInfraViaProxy(message) {
                // Essai via proxy CORS public (solution de secours)
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const apiUrl = 'https://api.deepinfra.com/v1/openai/chat/completions';
                
                const response = await fetch(proxyUrl + apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.deepInfraKey.value.trim()}`,
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        model: this.modelSelect.value,
                        messages: [
                            {
                                role: 'system',
                                content: 'Tu es un assistant vocal amical et utile. R√©ponds de mani√®re concise et naturelle en fran√ßais.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur proxy: ${response.status}`);
                }
                
                const data = await response.json();
                return data.choices[0].message.content;
            }
            
            async speakText(text) {
                this.updateStatus('üó£Ô∏è Je parle...', 'speaking');
                
                try {
                    if (this.elevenLabsKey.value) {
                        await this.speakWithElevenLabs(text);
                    } else {
                        this.speakWithBrowser(text);
                    }
                } catch (error) {
                    console.warn('Erreur ElevenLabs, utilisation de la synth√®se du navigateur:', error);
                    this.speakWithBrowser(text);
                }
            }
            
            async speakWithElevenLabs(text) {
                const apiKey = this.elevenLabsKey.value;
                const voiceId = this.voiceId.value;
                
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',
                        'Content-Type': 'application/json',
                        'xi-api-key': apiKey
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: 'eleven_multilingual_v2',
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.5
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur ElevenLabs: ${response.status}`);
                }
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                return new Promise((resolve, reject) => {
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                    }
                    
                    this.currentAudio = new Audio(audioUrl);
                    this.currentAudio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        this.updateStatus('Pr√™t √† vous √©couter');
                        resolve();
                    };
                    this.currentAudio.onerror = reject;
                    this.currentAudio.play();
                });
            }
            
            speakWithBrowser(text) {
                return new Promise((resolve) => {
                    this.synthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'fr-FR';
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    
                    utterance.onend = () => {
                        this.updateStatus('Pr√™t √† vous √©couter');
                        resolve();
                    };
                    
                    this.synthesis.speak(utterance);
                });
            }
            
            addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.innerHTML = `<strong>${sender === 'user' ? 'Vous' : 'Assistant'}:</strong> ${text}`;
                this.conversation.appendChild(messageDiv);
                this.conversation.scrollTop = this.conversation.scrollHeight;
            }
            
            updateStatus(text, className = '') {
                this.status.textContent = text;
                this.status.className = `status ${className}`;
            }
            
            showError(message) {
                this.error.textContent = message;
                setTimeout(() => this.clearError(), 5000);
            }
            
            clearError() {
                this.error.textContent = '';
            }
            
            setMode(mode) {
                if (mode === 'voice') {
                    this.voiceModeBtn.classList.add('active');
                    this.textModeBtn.classList.remove('active');
                    this.voiceControls.style.display = 'block';
                    this.textControls.style.display = 'none';
                    this.updateStatus('Pr√™t √† vous √©couter');
                } else if (mode === 'text') {
                    this.textModeBtn.classList.add('active');
                    this.voiceModeBtn.classList.remove('active');
                    this.voiceControls.style.display = 'none';
                    this.textControls.style.display = 'block';
                    this.updateStatus('Tapez votre message');
                    this.textInput.focus();
                }
            }
            
            sendTextMessage() {
                const message = this.textInput.value.trim();
                if (!message) return;
                
                this.addMessage('user', message);
                this.textInput.value = '';
                this.processUserInput(message);
            }
        }
        
        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', () => {
            new VocalAssistant();
        });
        
        // Gestion des permissions de microphone
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                stream.getTracks().forEach(track => track.stop());
                console.log('Permissions microphone accord√©es');
            })
            .catch(err => {
                console.warn('Permissions microphone refus√©es:', err);
            });
    </script>
</body>
